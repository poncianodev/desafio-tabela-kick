<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tabelas</title>
  </head>
  <body>
    <table>
      <thead>
        <th colspan="3" class="verde">Tabela de produtos</th>
      </thead>
      <tbody>
        <tr class="bold">
          <td class="verde">Código</td>
          <td class="verde">Nome</td>
          <td class="verde">Preço</td>
        </tr>
        <tr>
          <td>001</td>
          <td>Pão</td>
          <td>R$0,50</td>
        </tr>
        <tr>
          <td>002</td>
          <td>Queijo</td>
          <td>R$5,80</td>
        </tr>
        <tr>
          <td>003</td>
          <td>Leite</td>
          <td>R$10,45</td>
        </tr>
        <tr>
          <td>004</td>
          <td>Biscoito</td>
          <td>R$3,90</td>
        </tr>
        <tr>
          <td>005</td>
          <td>Arroz</td>
          <td>R$30,00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
